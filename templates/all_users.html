{% extends "layout.html" %}
{% block content %}
  {% for user in users %}

  <div>
  	<h1> All Users </h1>
  	<br>
    <article class="media content-section">
      <div class="media-body">
        <h2><a class="article-title" href="/api/user/{{ user.username }}">{{ user.username }}</a></h2>
        <p class="article-content">{{ user.email }}</p>
      </div>
    </article>
    </div>
  {% endfor %}
{% endblock content %}
